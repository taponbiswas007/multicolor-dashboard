<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome link -->

    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-d53d10572a0e0d37cb8d614a3f177a0c.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/dashbord.css">

</head>

<body>
    <section class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-3 p-0" id="sideBar">
                    <div class="inner">
                        <div class="side-bar-logo-area sidelogobar-white-bg d-flex justify-content-between align-items-center"
                            id="sidebarLogoArea">
                            <div class="logo">
                                <a href="#">
                                    <img src="assets/images/logo.png" alt="logo">
                                </a>
                            </div>
                            <div class="sidebar-toggle-icon">
                                <button class="sidebartoggle">
                                    <i class="fa-light fa-arrow-left-to-line sortsidebar"></i>
                                    <i class="fa-light fa-arrow-right-to-line bigsidebar"></i>
                                </button>
                            </div>

                        </div>
                        <div class="sidenavbar-area sidelogobar-white-bg">
                            <a href="" class="sidenavitem">
                                <div class="navcontent">
                                    <i class="fa-sharp fa-light fa-house font-icon"></i>
                                    <span class="navitem-text">Dashboard</span>
                                </div>
                                <button class="submenuitem">
                                    <i class="fa-solid fa-angle-right font-icon"></i>
                                </button>
                            </a>
                            <a href="" class="sidenavitem">
                                <div class="navicon"></div>
                            </a>
                            <a href="" class="sidenavitem">
                                <div class="navicon"></div>
                            </a>
                            <a href="" class="sidenavitem">
                                <div class="navicon"></div>
                            </a>
                            <a href="" class="sidenavitem">
                                <div class="navicon"></div>
                            </a>
                            <a href="" class="sidenavitem">
                                <div class="navicon"></div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="main-panel col-lg-9" id="mainPanel"></div>
            </div>
        </div>
    </section>

    <!-- theme and language setting area start -->
    <div class="setting-icons">
        <button class="settingbtn"> <i class="fa-light fa-gear"></i></button>
    </div>

    <div class="theme-setting-area">
        <div class="inner">
            <div class="sidelogobarcolor-changer">
                <button class="white" id="logobarwhite"></button>
                <button class="black" id="logobarBlack"></button>
            </div>
        </div>
    </div>
    <!-- theme and language setting area end -->

    <!-- jquery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- dashboard js link -->
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
